{% extends 'core/base.html' %}
{% load bootstrap %}
{% block content %}
<form method="GET">
{{ filter.form|bootstrap}}
<button type="submit">Search</button>
</form>
{% for subject in filter.qs %}
<h1>{{subject.name}}</h1>
<h5>{{subject.course}}</h5>
<h5>{{subject.code}}</h5>
{% endfor %}
{% endblock %}
