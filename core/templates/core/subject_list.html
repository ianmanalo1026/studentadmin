{% extends 'core/base.html' %}
{% load static %}
{% load bootstrap %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .center {
            margin: auto;
            width: 50%;
            border: 3px solid green;
            padding: 10px;
          }
    </style>
</head>
<body>
    <div class="center">
        {% block content %}
        <form method="GET">
            {{ filter.form|bootstrap}}
            <button type="submit">Search</button>
        </form>
        {% for subject in filter.qs %}
            <h1>{{subject.name}}</h1>
            <h5>{{subject.course}}</h5>
            <h5>{{subject.code}}</h5>
        {% endfor %}
    {% endblock %}
</div>
</body>
</html>
